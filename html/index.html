<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RemoteAudio WebUI</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">    
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div id="app" class="starter-template">
        <h1>RemoteAudio WebUI</h1>
        <div>
            <button class="btn btn-default" v-bind:class="{'btn-success': connectionStatus}">MQTT Connection</button>
            <button class="btn btn-default" v-bind:class="{'btn-success': serverAudioOn}" @click="sendRequestServerAudioOn">Server Audio</button>
            <button class="btn btn-default" v-bind:class="{'btn-danger': ptt}" @click="sendPtt">PTT</button>
            <p> Tx User: {{txUser}} </p>
            <p> Ping: {{ping}}ms </p>
      </div>

    </div><!-- /.container -->

    <script src="/static/js/vue.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
