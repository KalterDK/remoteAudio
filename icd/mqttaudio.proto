package icd;

message AudioData{
    optional int32 channels = 1;
    optional int32 frame_length = 2;
    optional int32 sampling_rate = 3;
    optional int32 bitrate = 4;
    repeated sint32 audio = 6 [packed=true];
    optional string user_id = 7;
}

