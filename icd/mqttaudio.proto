message Error{
    optional string msg = 1;
    optional ERROR_LEVEL level = 2;
    optional string description = 3;
}

enum STATUS{
    FAILURE = 1;
    LIMITED_OPERATIONAL = 2;
    OPERATIONAL = 3;
}

enum ERROR_LEVEL{
    TRACE = 1;
    DEBUG = 2;
    INFO = 3;
    WARNING = 4;
    ERROR = 5;
}